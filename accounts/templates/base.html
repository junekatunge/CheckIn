{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  {% block title %}{% endblock %}
  <link rel="stylesheet" href="{% static 'styles/dashcss.css'%}" />
  <link rel="stylesheet" href="{% static 'styles/dashboardcss.css'%}" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="width: auto;">
    {% if user.is_authenticated %}
    <img src="{% static 'img/treasury.png' %}" style="width: 240px;height: 70px;" alt="" title="" />
    {% else %}
    <a href="/"><img src="{% static 'img/logo.png' %}" alt="" title="" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link font-weight-bolder" href="/doctors">Doctors</a>
        </li>
        {% endif %}
      </ul>
      {% block nav %} {% endblock %}
    </div>
  </nav>

  {% block header %} {% endblock %}
  {% block body %}{% endblock %}
  {% block footer %}{% endblock %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.min.js"></script>
  {% block script %}{% endblock %}
</body>
<style>
/* General Styles */
body {
    background-color: #f8f9fa; 
    
    /* Light background for better contrast */
}

.container {
    margin-top: 100px;
}


    .host-container {
        display: flex;
        flex-direction: column;
        gap: 10px; /* Space between items */
    }

    .host-item {
        display: flex;
        align-items: center;
        border: 1px solid #ddd; /* Optional: add a border */
        padding: 15px; /* Space around the item */
        background-color: white; /* Background color for host items */
        border-radius: 5px; /* Rounded corners */
        width: 100%; /* Ensure full width */
    }

    .host-details {
        display: flex;
        flex-grow: 1; /* Allow this section to grow */
        justify-content: space-between; /* Space items evenly */
        align-items: center; /* Vertically align items in the center */
        margin-left: 15px; /* Space from image */
    }

    .host-info {
        display: flex;
        flex-direction: column; /* Stack items vertically */
    }

    .button-container {
        flex-shrink: 0; /* Prevent buttons from shrinking */
    }

    .btn {
        width: 150px; /* Fixed width for buttons */
        margin: 0; /* Remove default margins */
    }


  
</style>
</html>
